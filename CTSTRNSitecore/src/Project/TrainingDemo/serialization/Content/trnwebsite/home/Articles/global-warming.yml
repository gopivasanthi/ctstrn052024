        <h2 id="What-is-climate-change" tabindex="-1" class="ssrcss-1ipj56t-Heading e10rt3ze0" style="margin: 0px; padding: 0px; border: 0px; line-height: 1.125;"><span role="text" style="margin: 0px; padding: 0px; border: 0px; line-height: inherit;">What is climate change?</span></h2>
        </div>
        <div data-component="text-block" class="ssrcss-uf6wea-RichTextComponentWrapper ep2nwvo0" style="color: #141414; background-color: #ffffff; margin: 1rem 0px; padding: 0px; border: 0px; line-height: inherit;">
        <div class="ssrcss-7uxr49-RichTextContainer e5tfeyi1" style="margin: 0px; padding: 0px; border: 0px; line-height: inherit;">
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; border: 0px; line-height: inherit;">Climate change is the long-term shift in the Earth's average temperatures and weather conditions.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">Over the last decade, the world was on average around 1.2C warmer than during the late 19th Century.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">It has now been confirmed that&nbsp;<a href="https://www.bbc.co.uk/news/science-environment-68110310" class="ssrcss-f6h2dj-InlineLink e1kn3p7n0" style="color: #141414; margin: 0px; padding: 0px; border: 0px; line-height: inherit;">global warming exceeded 1.5C across the 12 month period between February 2023 and January 2024</a>. That followed 2023&nbsp;<a href="https://www.bbc.co.uk/news/science-environment-67861954" class="ssrcss-f6h2dj-InlineLink e1kn3p7n0" style="color: #141414; margin: 0px; padding: 0px; border: 0px; line-height: inherit;">being declared the warmest year on record</a>.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin-top: 1rem; margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px; line-height: inherit;">The temperature increase was driven by human-caused climate change and boosted by&nbsp;<a href="https://www.bbc.co.uk/news/science-environment-64192508" class="ssrcss-f6h2dj-InlineLink e1kn3p7n0" style="color: #141414; margin: 0px; padding: 0px; border: 0px; line-height: inherit;">the natural El Ni&ntilde;o weather phenomenon</a>.</p>
