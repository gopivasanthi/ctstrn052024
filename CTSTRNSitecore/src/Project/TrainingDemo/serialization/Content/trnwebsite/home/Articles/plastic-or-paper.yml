        The backlash against single-use plastics has seen a growing market for paper, metal, glass and plant-based straws. But is the choice between them really a simple one?<br />
        Y<br />
        You've probably had this problem: you order a smoothie to sip with your lunch, a morning iced coffee or your Friday night cocktail, and it arrives with a brightly-coloured tube of paper sticking out the top. After a few slugs, however, the tube quickly flops in on itself, forcing you to take it out and leave it on the table in a wet, pulpy mess.<br />
        <br />
        Paper straws have become almost ubiquitous in bars and fast-food outlets as the hospitality industry has rushed to ditch plastic in response to a consumer backlash. But while they may not linger in the environment for 300 years or so like those made of plastic, paper straws leave a lot to be desired.<br />
        <br />
        A recent study has also highlighted another potential concern. Paper straws assessed by researchers at the University of Antwerp, Belgium, were found to contain more "forever chemicals" &ndash; per- and polyfluoroalkyl substances or PFAS &ndash; than plastic. These long-lasting PFAS can stay in the environment for decades, can contaminate water supplies, and are associated with a range of health problems. (Read more about where forever chemicals come from, how long they last for and how we could clean them up.)<br />
        <br />
