        <div data-component="text-block" class="ssrcss-uf6wea-RichTextComponentWrapper ep2nwvo0" style="color: #141414; background-color: #ffffff; margin: 1rem 0px; padding: 0px; border: 0px; line-height: inherit;">
        <div class="ssrcss-7uxr49-RichTextContainer e5tfeyi1" style="margin: 0px; padding: 0px; border: 0px; line-height: inherit;">
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; border: 0px; line-height: inherit;"><span class="ssrcss-1xjjfut-BoldText e5tfeyi3" style="margin: 0px; padding: 0px; border: 0px; line-height: inherit;">Before the pandemic, Sally enjoyed regular trips abroad and played golf three or four times a week, socialising with the other members at her club.</span></p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">Now in her mid-70s, she enjoys good health. But despite having been vaccinated against Covid, Sally says the virus has changed her approach to life.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">"I've not been on a plane since the pandemic started," she says. "I just don't think it is worth the risk.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">"I still play lots of golf - and in the summer, I enjoy having a drink on the terrace. But I don't really do any socialising inside. I skip the Christmas parties and other events when the weather turns."</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">Sally is not alone, with research suggesting anxiety over Covid continues. And in recent weeks, it appears to have intensified, with internet searches for Covid having shot up with news of a new variant and a rise in hospital admissions.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">But there is plenty of evidence to suggest the virus is on its way to becoming just another respiratory bug to contend with, alongside flu and others maybe lesser known, such as respiratory syncytial virus (RSV), rhinorvirus and adenovirus.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin: 1rem 0px 0px; padding: 0px; border: 0px; line-height: inherit;">All carry risks - particularly to those with certain health conditions and compromised immune systems, who are advised to take precautions, including getting the available vaccinations and limiting contact with people with symptoms.</p>
        <p class="ssrcss-1q0x1qg-Paragraph e1jhz7w10" style="margin-top: 1rem; margin-right: 0px; margin-left: 0px; padding: 0px; border: 0px; line-height: inherit;">Last winter there were&nbsp;<a href="https://www.gov.uk/government/statistics/annual-flu-reports/surveillance-of-influenza-and-other-seasonal-respiratory-viruses-in-the-uk-winter-2022-to-2023" class="ssrcss-f6h2dj-InlineLink e1kn3p7n0" style="color: #141414; margin: 0px; padding: 0px; border: 0px; line-height: inherit;">estimated to be more flu deaths than Covid ones, in England<span class="visually-hidden ssrcss-1f39n02-VisuallyHidden e16en2lz0" style="height: 1px; width: 1px; margin: 0px; padding: 0px; border: 0px; line-height: inherit;">,&nbsp;external</span></a>&nbsp;- just over 14,000 compared with 10,000 - according to the UK Health Security Agency.</p>
        </div>
